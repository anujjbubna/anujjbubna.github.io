  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anujj Bubna</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/fullpage.js/dist/fullpage.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="node_modules/fullpage.js/vendors/scrolloverflow.js"
    ></script>
    <script
      type="text/javascript"
      src="node_modules/fullpage.js/dist/fullpage.js"
    ></script>
    <div id="fullpage">
      <div class="section">
        <h1>Page 1</h1>
      </div>
      <div class="section">
        <h1>Page 2</h1>
      </div>
      <div class="section">
        <h1>Page 3</h1>
      </div>
      <div class="section">
        <h1>Page 4</h1>
      </div>
    </div>

    <script
      type="text/javascript"
      src="node_modules/fullpage.js/dist/fullpage.js"
    ></script>
    <script>
      new fullpage("#fullpage", {
        //options here
        sectionsColor: [
          "#f2f2f2",
          "#4BBFC3",
          "#7BAABE",
          "whitesmoke",
          "#ccddff",
        ],
        autoScrolling: true,
        scrollBar: true,
      });
    </script>
  </body>
